name: App CI

on:
  pull_request:
    paths:
      - 'app/**'
      - '.github/workflows/app-ci.yml'
      - 'package.json'
  push:
    branches:
      - main
      - production
    paths:
      - 'app/**'
      - '.github/workflows/app-ci.yml'
      - 'package.json'

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            app/package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Install app deps
        working-directory: app
        run: npm ci

      - name: Run app checks
        run: npm run ci:app
